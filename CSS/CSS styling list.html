<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS styling list</title>
    <style>
        nav ul {
            display: flex;
        }
            li{
            list-style: devanagari;
            /* list-style-type:; */
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
            
            /* list-style-image: url(write the url of image); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
