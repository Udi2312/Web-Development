<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <style>
        div{
            color: blue;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>This is CSS</h1>
        <h2>This is internal CSS</h2>
    </div>
    <span style="color: brown; background-color: chartreuse;">
        This is inline CSS
    </span>
</body>
</html>
