<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images And Tables</title>
</head>
<body>
    <h1>Images</h1>
    <img width="445" src="Screenshot (11).png" alt="Happy Diwali">

    <table>
        <caption>Student Details</caption>
        <thead>
        <tr>
            <th colspan="2">Name</th>
            <th>Branch</th>
            <th>Roll No.</th>

        </thead>
        <tbody>
        <tr>
            <td colspan="2">Udit Bansal</td>
            <td>IT</td>
            <td>L-56</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">XYZ</td>
            <td>CSE</td>
            <td>M-34</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
